<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Add, Edit and Remove</title>
</head>
<body style="background-color: black; color:whitesmoke; ">
    <div class="container">
        <ul class="language">
            <li>JavaScript</li>
        </ul>
    </div>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Python")
    addLanguage("Go Lang")



    // Highly Recommend this approach to append
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))

        document.querySelector('.language').appendChild(li)


        addOptiLanguage('R Language')
        // Edit and Remove Values

        const nthLang = document.querySelector("li:nth-child(3)")
        console.log(nthLang)
        // nthLang.innerHTML = "Java"
        const newLi = document.createElement('li')
        newLi.textContent = "Java"
        nthLang.replaceWith(newLi)

    }

    // edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'


    // Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

    



</script>
</html>
