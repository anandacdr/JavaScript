  <body>

    <h2>Closure in JavaScript</h2>


    <button id="crimson">
        Crimson
    </button>
    <button id="green">
        Green
    </button>

    <script>
        <!-- document.getElementById("crimson").onclick = function(){

        document.getElementById("green").onclick = function(){

        // 
        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            // make function
            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('crimson').onclick  = clickHandler("blue")

        document.getElementById('green').onclick  = clickHandler("orange")



    </script>
